<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All Abroad</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bulma CSS framework: https://bulma.io/ -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <!-- FontAwesome (icons): https://fontawesome.com/ -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <!-- Leaflet JS maps plugin: https://leafletjs.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <!-- Leaflet geosearch -->
    <link href="https://unpkg.com/leaflet-geosearch@latest/assets/css/leaflet.css" rel="stylesheet" />
    <!-- Google fonts: https://fonts.google.com/ -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">    <!-- Izimodal jQuery modal plugin: http://izimodal.marcelodolce.com/#modal-default -->
    <link rel="stylesheet" href="node_modules/izimodal/css/iziModal.min.css">
    <!-- jQuery datepicker plugin: https://www.jqueryscript.net/time-clock/Highly-Customizable-jQuery-Datepicker-Plugin-Datepicker.html -->
    <link rel="stylesheet" href="node_modules/@chenfengyuan/datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->




    <main id="content" class="content">
        <h1 id="blurb" class="blurb">Short-term stays in New Zealand</h1>
        <div id="userInputScreen" class="screen userInputScreen active">
            <div class="background-level level">
                <div class="form-container">
                    <div class="form-container-top">
                        <a class="logo" href="index.html">
                            <img src="img/client-logo-site.png" alt="All Abroad">
                        </a>
                        <hr>
                        <h2 id="inputTitle" class="title has-text-centered">WHEN?</h2>

                    </div>

                    <!-- User input form -->
                    <form onsubmit="return false">
                        <div id="inputContainer" class="input-container level">

                            <!-- WHEN user input -->
                            <div id="whenInput" class="when-input inputs">
                                <input id="dateFrom" class="input" type="text" placeholder="From" data-toggle="datepicker" autocomplete="off" datepicker>
                                <input id="dateTo" class="input" type="text" placeholder="To" data-toggle="datepicker" autocomplete="off" datepicker>
                            </div>

                            <!-- WHERE user input -->
                            <div id="whereInput" class="where-input inputs">
                                <div id="map" class="map"></div>
                            </div>

                            <!-- WHO user input -->
                            <div id="whoInput" class="who-input inputs">
                                <div class="level">
                                    <button class="button">
                                        <i id="fewerGuests" class="fas fa-minus-square"></i>
                                    </button>
                                    <input id="noOfGuests" class="input" type="number" name="guests" value="0">
                                    <button class="button">
                                        <i id="moreGuests" class="fas fa-plus-square"></i>
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>

                    <!-- Navigation -->
                    <div class="input-nav level">
                        <i id="leftArrow" class="fas fa-chevron-circle-left"></i>
                        <a id="inputNavBtn" class="button input-nav-button" href="index.html">
                            Start Over
                        </a>
                        <i id="rightArrow" class="fas fa-chevron-circle-right"></i>
                        <i id="finishButton" class="fas fa-check-circle"></i>
                    </div>

                </div>
            </div>
        </div>
        <div id="summaryScreen" class="screen summaryScreen">
            <nav id="navbar" class="navbar">
                <div class="container level">
                    <div class="navbar-brand">
                        <div class="navbar-item">
                            <i id="backToFormBtn" class="fas fa-arrow-alt-circle-left"></i>
                        </div>
                    </div>
                    <a class="button" href="index.html">
                        New Search
                    </a>
                </div>
            </nav>
            <div id="summaryContainer" class="summary-container">
                <a id="summaryLogo" class="summary-logo" href="index.html">
                    <img src="img/client-logo-site.png" alt="All Abroad">
                </a>
                <h1 id="summaryBlurb" class="blurb">Explore your accommodation options</h1>
                <!-- If no bookings available -->
                <div id="noBookings" class="no-bookings hidden">
                    <h2>Sorry, no options available!</h2>
                    <a class="button" href="index.html">New Booking</a>
                </div>
                <div id="summaryContentContainer" class="summary-content-container hidden">
                </div>

                <!-- Modal dialog -->
                <div id="modal" class="modal">
                </div>
            </div>
        </div>
    </main>

    <!-- jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- jQuery datepicker plugin -->
    <script src="node_modules/@chenfengyuan/datepicker/dist/datepicker.min.js"></script>
    <script src="node_modules/izimodal/js/iziModal.min.js" type="text/javascript"></script>

    <!-- Leaflet JS maps plugin -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    <!-- Leaflet geosearch -->
    <script src="https://unpkg.com/leaflet-geosearch@latest/dist/bundle.min.js"></script>
    <!-- Izimodal jQuery modal plugin -->
    <script src="js/main.js"></script>

</body>

</html>
